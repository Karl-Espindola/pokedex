<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-logo">
            <img src="img/pokemon_logo.png" alt="">
        </div>
        <div class="contenedor-buscador">
            <input type="text" class="search" id="search" placeholder="Buscar">
            <svg id="btn" fill="#ffffff" width="34px" height="34px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>search</title> <path d="M16.906 20.188l5.5 5.5-2.25 2.281-5.75-5.781c-1.406 0.781-3.031 1.219-4.719 1.219-5.344 0-9.688-4.344-9.688-9.688s4.344-9.688 9.688-9.688 9.719 4.344 9.719 9.688c0 2.5-0.969 4.781-2.5 6.469zM3.219 13.719c0 3.594 2.875 6.469 6.469 6.469s6.469-2.875 6.469-6.469-2.875-6.469-6.469-6.469-6.469 2.875-6.469 6.469z"></path> 
                </g>
            </svg>
        </div>
        <div class="informacion">
            <div class="pikachu " id="pikachu">
                <img src="img/pikachu-silueta.png" alt="">
                <div class="no-found" id="no_found"></div>
            </div>
            <div class="contenedor-img ocultar" id="contenedor-img">
                <img src="img/pikachu-silueta.png" alt="" id="imgPoke">
            </div>
            <div class="contenedor-estadisticas ocultar" id="contenedor-estadisticas">
                <h2 class="nombre" id="nombre">-----</h2>
                <div class="tipos" id="tipos">
                    <span>electric</span><span>tierra</span><span>agua</span>
                </div>
                <ul>
                    <li><span>Hp</span><span id="hp">0</span></li>
                    <li><span>Attack</span><span id="attack">0</span></li>
                    <li><span>Defense</span><span id="defense">0</span></li>
                    <li><span>Special-attack</span><span id="espAttack">0</span></li>
                    <li><span>Special-defense</span><span id="espDefen">0</span></li>
                    <li><span>Speed</span><span id="speed">0</span></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
